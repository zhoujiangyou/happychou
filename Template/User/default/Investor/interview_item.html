<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>约谈的项目 - 会员中心<Zml:title /></title>
	<!--引入头部资源 -->
	<include file="Public:script"/>
	<script type="text/javascript" charset="utf-8" src="__LIB__ueditor/ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="__LIB__ueditor/ueditor.all.min.js"> </script>
	<script type="text/javascript" charset="utf-8" src="__LIB__ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body style="background:#e7e8eb">
	<include file="Home@default/Public/header_inner" />
	<include file="Public:header" />
	<div class="x12 padding border-bottom">
		<h1>投资管理</h1>
	</div>
	<include file="top" />
	<if condition="$interview eq null">
		<div id="nodata" style="line-height: 100px;" class=" x12 text-center bg-white padding-large margin-big-bottom text-large text-gray">
			<i class="icon-frown-o"></i>  哦哦~客官 你还没有约谈任何项目哦~
		</div>
	</if>
	<zmllist name="interview" id="zml">
		<div class="x12 bg padding" style="background-color: white">
			<div class="x3 padding  bg-white"><img src="{$zml.cover_img}" alt="{$zml.item_name}" class="x12" height="94"></div>
			<div class="x9 bg padding bg-white border-left height-big" style="background-color: white">
				<div><span class="x6 text-big"><a href="{:U('Home/Item/Info',array('id'=>$zml['id']))}">{$zml.item_name}</a></span><span class="x6 text-right"><button class="button radius-none bg-red">{$zml.progress_name}中</button><button class="button radius-none bg-yellow margin-left">{$zml.status}</button></span></div>
				<div class="x12 text-gray">
					<div class="x6">
						<span class="x12">融资总额: <span class="text-red">￥{$zml.raising_money}</span></span>
					</div>
					<div class="x6">
						<span class="x12">投资方占比: <span class="text-red">{$zml.investment_rate}%</span></span>
					</div>
				</div>
				<div class="x12 text-gray">
					<div class="x6">
						<span class="x12">最低投资: <span class="text-red">￥{$zml.lowest_money}</span></span>
					</div>
					<div class="x6">
						<span class="x12">已完成: <span class="text-red">{$zml.investment_rate}%</span></span>
					</div>
				</div>
			</div>
		</div>
		<hr class="bg-gray" />
	</zmllist>
	<div class="x12 text-center padding"><ul class="pagination border-red pagination-small">{$page}</ul></div>
</div>
</div>
</div>
<div class="clearfix"></div>
<include file="Home@default/Public/foot" />
<script>
</script>
</body>
</html>
