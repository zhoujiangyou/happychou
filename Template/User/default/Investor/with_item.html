<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>跟投的项目 - 会员中心<Zml:title /></title>
	<!--引入头部资源 -->
	<include file="Public:script"/>
	<script type="text/javascript" charset="utf-8" src="__LIB__ueditor/ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="__LIB__ueditor/ueditor.all.min.js"> </script>
	<script type="text/javascript" charset="utf-8" src="__LIB__ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body style="background:#e7e8eb">
	<include file="Home@default/Public/header_inner" />
	<include file="Public:header" />
	<div class="x12 padding border-bottom">
		<h1>投资管理</h1>
	</div>
	<include file="top" />
	<if condition="$lists eq null">
		<div id="nodata" style="line-height: 100px;" class=" x12 text-center bg-white padding-large margin-big-bottom text-large text-gray">
			<i class="icon-frown-o"></i>  哦哦~客官 你还没有跟投任何项目哦~
		</div>
	</if>
	<zmllist name="lists" id="zml">
		<div class="x12 bg padding" style="background-color: white">
			<div class="x3 padding  bg-white">
				<img src="{$zml.item_info.cover_img}" alt="{$zml.item_info.name}" class="x12" height="94">
			</div>
			<div class="x9 bg padding bg-white border-left height-big" style="background-color: white">
				<div>
					<span class="x6 text-big">{$zml.item_info.name}</span>
					<span class="x6 text-right text-small">{$zml.create_time|date="Y-m-d H:i:s",###}</span>
				</div>
				<div class="x12 text-gray">
					<div class="x6">
						<span class="x12">融资总额: <span class="text-red">￥{$zml.item_info.raising_money}</span></span>
					</div>
					<div class="x6">
						<span class="x12">投资金额: <span class="text-red">￥{$zml.money}</span></span>
					</div>
				</div>
				<div class="x12 text-gray">
					<div class="x6">
						<span class="x12">最低投资: <span class="text-red">￥{$zml.item_info.lowest_money}</span></span>
					</div>
					<div class="x6">
						<span class="x12">投资份数: <span class="text-red">{$zml.amount}份</span></span>
					</div>
				</div>
			</div>
		</div>
		<hr class="bg-gray" />
	</zmllist>
	<div class="x12 text-center padding"><ul class="pagination border-red pagination-small">{$page}</ul></div>
</div>
</div>
</div>
<div class="clearfix"></div>
<include file="Home@default/Public/foot" />
</body>
</html>
