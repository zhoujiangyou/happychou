				<a href="{:U('user/investor/lead')}" class="button button-small x12 border-none radius-none padding <if condition='CONTROLLER_NAME eq Investor and ACTION_NAME  eq lead'>bg-red</if>"><span class="padding-large-left">领投的股权项目<span><span class="float-right icon-angle-right"></span></a>

				<span class="button x12 bg-gray radius-none">个人中心</span>
				<a href="{:U('user/info/index')}" class="button button-small x12 border-none radius-none padding <if condition='CONTROLLER_NAME eq Info and ACTION_NAME  eq index'>bg-red</if>"><span class="padding-large-left">账号设置<span><span class="float-right icon-angle-right"></span></a>
				<a href="{:U('user/questions/index')}" class="button button-small x12 border-none radius-none padding <if condition='CONTROLLER_NAME eq Questions'>bg-red</if>"><span class="padding-large-left">项目问答<span><span class="float-right icon-angle-right"></span></a>

				<a href="{:U('user/dolog/index')}" class="button button-small x12 border-none radius-none padding <if condition='CONTROLLER_NAME eq Dolog and ACTION_NAME  eq index'>bg-red</if>"><span class="padding-large-left">消息中心<span><span class="badge bg-dot float-right">{:doLog()}条未读</span></a>
			</div>	
		</div>
		<script type="text/javascript">
		$(".sta").each(function(e){
			var msg=$(this).attr('data-msg');
			$(this).on("mouseover mouseout",function(event){
				if(event.type == "mouseover"){
					var ii=layer.tips(msg, $(this), {
						tips: [2,'#fff']
					});	
				}else if(event.type == "mouseout"){
					layer.close(ii)
				}
			})			

		})
		</script>
