<!DOCTYPE html><html lang="zh-cn"><head>    <title>提交项目 -        <Zml:title/>    </title>    <!--引入头部资源 -->    <include file="Public:script"/></head><body><div class="x12">        <h2 class="padding bg-white border-bottom x12">我的项目</h2>        <zmllist name="item" id="zml" empty="暂无项目可提交">            <div class="x12 bg-white padding">                <div class="x3 bg-white padding-right"><a href="{:U('Home/Item/info',array('id'=>$zml['id']))}"                                                          target="_blank"><img                        style="padding:5px;border:1px solid #eee;" src="{$zml.cover_img}" alt="{$zml.name}" class="x12"></a>                </div>                <div class="x9">                        <h2 class="x12">{$zml.name}</h2>                        <p class="x12">                            {$zml.desc}                        </p>                        <span class="x9">                            <div class="x12 text-gray">                                <div class="x6">                                    <span class="x12 text-small">融资总额: <span                                            class="text-red">￥{$zml.raising_money}</span></span>                                </div>                                <div class="x6">                                    <span class="x12 text-small">投资方占比: <span                                            class="text-red">{$zml.investment_rate}%</span></span>                                </div>                                <div class="x6">                                    <span class="x12 text-small">已融资: <span                                            class="text-red"> ￥{$zml.count_money}</span></span>                                </div>                                <div class="x6">                                    <span class="x12 text-small">完成率: <span                                            class="text-red">{$zml.success_rate}%</span></span>                                </div>                            </div>                        </span>                        <div class="x12">                            <button onClick="submit_item({$zml.id})" class="button bg-yellow margin-top">提交此项目给他</button>                            <!--<button onClick="" class="button margin">取消</button>-->                        </div>                </div>            </div>        </zmllist>    <h2 class="padding bg-white x12" style="margin-top: 5px;">其他项目</h2>    <div class="x12 bg-white" style="position: relative">        <div class="x4 padding"><input class="input" id="project_name" type="text" value="" placeholder="请输入查询关键字" />        <span class="icon-spinner hidden rotate input-loadding" style="position: absolute;top: 19px;right: 20px;"></span></div>    </div>    <div class="x12" style="margin-top: 1px;">        <div id="nodata" style="" class="x12 text-center bg-white padding-large margin-big-bottom text-large text-gray">            <i class="icon-frown-o"></i>  未找到数据        </div>        <div class="other_proj_pla">        </div>    </div></div><script id="pro_tmp" type="text/html">    <div class="x12 bg-white padding border-bottom">        <div class="x3 bg-white padding-right"><a href="/item/info/id/{{id}}.html"                                                  target="_blank"><img                style="padding:5px;border:1px solid #eee;" src="{{cover_img}}" alt="{{name}}" class="x12"></a>        </div>        <div class="x9">            <h2 class="x12">{{name}}</h2>            <p class="x12">                {{desc}}            </p>                <span class="x9">                    <div class="x12 text-gray">                        <div class="x6">                            <span class="x12 text-small">融资总额: <span                                    class="text-red">{{raising_money}}</span></span>                        </div>                        <div class="x6">                            <span class="x12 text-small">投资方占比: <span                                    class="text-red">{{investment_rate}}%</span></span>                        </div>                        <div class="x6">                            <span class="x12 text-small">已融资: <span                                    class="text-red"> {{count_money}}</span></span>                        </div>                        <div class="x6">                            <span class="x12 text-small">完成率: <span                                    class="text-red">{{success_rate}}</span></span>                        </div>                    </div>                </span>            <div class="x12">                <button onClick="submit_item({{id}})" class="button bg-yellow margin-top">提交此项目给他</button>                <!--<button onClick="" class="button margin">取消</button>-->            </div>        </div>    </div></script></body><script type="text/javascript">    $(function(){        var _timer;        $('#project_name').on('keyup',function(){            $('.input-loadding').removeClass('hidden');           var self = this;           if(_timer) clearTimeout(_timer);            _timer = setTimeout(function(){                $.ajax({                    type: "GET",                    url: '/user/investor/searchitem',                    data: {condition:$(self).val()},                    success: function (res) {                        if (parseInt(res.s_ok) === 1) {                            if(res.data.length==0){                                $('.other_proj_pla').html('');                                $('#nodata').removeClass('hidden');                                return;                            }                            var html = '';                            var render = template.compile($('#pro_tmp').html());                            for (var i = 0; i < res.data.length; i++) {                                html += render(res.data[i]);                            }                            $('#nodata').addClass('hidden');                            $('.other_proj_pla').html(html);                        } else {                        }                    },                    error: function () {},                    complete: function () {                        $('.input-loadding').addClass('hidden');                    },                    dataType: 'JSON'                });            },1000)           // console.log($(this).val());        });    });    //提交项目    function submit_item(id) {        var uin = {$uin};        $.post("{:U('user/item/submit_item')}", {itemid: id, uin: uin}, function (d) {            if (d.status == 1) {                layer.open({content: d.info});            } else {                layer.open({content: d.info});            }        });    }</script></html>
