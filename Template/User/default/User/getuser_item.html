<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<title>{$zml.title}</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
	<script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
	<script src="__PUBLIC__/js/pintuer.js"></script>
	<script src="__PUBLIC__/js/respond.js"></script>
	<script src="__PUBLIC__/lib/layer/layer.js"></script>
	<script type="text/javascript" src="__PUBLIC__/lib/validform/Validform.min.js"></script>
	<link href="__PUBLIC__/lib/validform/style.css" rel="stylesheet" type="text/css">
</head>
<body>

<div class="container">
	<div class="x12 padding ">
		<div class="x6 padding">
			项目总数：<span class="text-dot">{$alluser}</span> 个
		</div>
		<table class="table table-bordered table-hover text-small">
			<tbody>
			<tr>
				<th>项目编号</th>
				<th>项目名称</th>
				<th>项目创建时间</th>
				<th>操作</th>
			</tr>

			<volist name="iteminfo" id="vo">
				<tr  class="height">
					<td >{$vo.id}</td>
					<td>{$vo.name}</td>
					<td>{$vo.time|date="Y-m-d H:i",###}</td>
					<td><button class="button button-small bg-sub" type="button" onclick="choose({$vo.id})">选择</button></td>
				</tr>
			</volist>
			</tbody>
		</table>
		<div class="margin-big-top">
			<ul class="pagination">
				{$page}
			</ul>
		</div>
	</div>
</div>


<script>
	function choose(itemid){
		parent.$("input[name='itemid']").val(itemid);
		parent.layer.closeAll();
	}


</script>
</body>
</html>
