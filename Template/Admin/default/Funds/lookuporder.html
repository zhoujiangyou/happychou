<link rel="stylesheet" href="__PUBLIC__/css/pintuer.css">
<script src="__PUBLIC__/js/jquery-1.8.3.min.js"></script>
<script src="__PUBLIC__/lib/layer/layer.js"></script>
<div class="x12 padding-large">
	<form method="post" class="form-x">
		<div class="form-group x12">
			<div class="label padding-right">领投项目名称： </div>
			<div class="field">
				<input class="input box-shadow-none radius-none" readonly value="{$data.item_name}"></input>
			</div>
		</div>
		<div class="form-group x12">
			<div class="label padding-right" >领投金额： </div>
			<div class="field">
				<input class="input box-shadow-none radius-none" readonly style="width: 100px;"  value="{$data.invest_money}元"></input>
			</div>
		</div>
		<div class="form-group x12">
			<div class="label padding-right">领头人账户名称： </div>
			<div class="field">
				<input class="input box-shadow-none radius-none" readonly value="{$data.card_holder}"></input>
			</div>
		</div>
		<div class="form-group x12">
			<div class="label padding-right">领头人账户： </div>
			<div class="field">
				<input class="input box-shadow-none radius-none" readonly value="{$data.account}"></input>
			</div>
		</div>
		<div class="form-group x12">
			<div class="label padding-right">领投账户回执： </div>
			<div class="field">
				<input class="input box-shadow-none radius-none" readonly value="{$data.bank_feedback}"></input>
			</div>
		</div>
	</form>
</div>
