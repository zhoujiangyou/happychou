<!DOCTYPE html><html lang="zh-cn"><head>    <title>项目列表 -        <Zml:title/>    </title>    <!--引入头部资源 -->    <include file="Public:script"/></head><body class="bg" id="page-stock"><!-- 导航 --><include file="Public/header_inner"/><div class="sub-header">    <div class="label-wapper container padding-large-top margin-top padding-bottom">        <div class="x12">            <span class="title x1" style="line-height: 23px;">行业类型</span>            <ul class="x11 z-lable-list hangye">            </ul>        </div>        <div class="x12 margin-top margin-bottom">            <span class="x1 title" style="line-height: 23px;">所属地区</span>            <ul class="x11 z-lable-list diqu">            </ul>        </div>    </div></div><!-- 内容 --><div class="container margin-big-top margin-bottom">    <div class="filter bg-white">        <div class="line">            <ul class="x6 z-filter-label list-inline items sort">                <li class="item text-small border-right" data-id="3" data-director="0">                    <a class="text-small" href="#">融资金额</a><i class="icon-arrow-up"></i>                </li><li class="item text-small border-right" data-id="2" data-director="0">                    <a class="text-small" href="#">关注数</a><i class="icon-arrow-down"></i>                </li><li class="item text-small border-right" data-id="4" data-director="0">                    <a class="text-small" href="#">剩余时间</a><i class="icon-arrow-down"></i>                </li><li class="item text-small" data-id="1" data-director="0">                    <a href="#">完成比例</a></a><i class="icon-arrow-down"></i>                </li>            </ul>            <ul class="x6 z-filter-label list-inline items text-right filter-area">                <li class="item text-small border-left" data-id="0"><a href="#">所有项目</a>                </li><li class="item text-small border-left" data-id="3"><a href="#">预热中</a>                </li><li class="item text-small border-left" data-id="1"><a href="#">正在筹资</a>                </li><li class="item text-small border-left" data-id="2"><a href="#">成功筹资</a></li>            </ul>        </div>    </div></div><div class="container margin-bottom" style="min-height: 500px;">    <div id="nodata" style="line-height: 100px;" class="hidden x12 text-center bg-white padding-large margin-big-bottom text-large text-gray">        <i class="icon-frown-o"></i>  该地区，该行业暂无项目数据，请选择其他筛选条件    </div>    <div id="stock_list" class="line-big margin-big-top">    </div>    <div class="loadding-area">        <button class="button button-block bg load-more"><span class="icon-spinner rotate loadding-icon hidden"></span><span class="padding-small-left loadding-text">加载更多</span></button>    </div>    <!--<div class="x12 text-center padding">-->    <!--<ul class="pagination border-main-yellow pagination-small">{$page}</ul>-->    <!--</div>--></div><script id="hangye_tmp" type="text/html">    <li class="item" data-id="{{id}}"><a class="text-small" href="javascript:void(0)"><span class="">{{name}}</span></a>    </li></script><script id="diqu_tmp" type="text/html">    <li class="item" data-id="{{id}}"><a class="text-small" href="javascript:void(0)"><span class="">{{name}}</span></a>    </li></script><script id="stocklist_tpl" type="text/html">    <div class="x6 margin-big-bottom">        <a href="/item/info/id/{{id}}.html" class="item block-forlist line bg-white">            <img class="x6 titleimg nopadding" src="{{cover_img}}" alt="{{name}}">            <div class="content x6 padding-top">                <div class="x12 meta person-info border-bottom padding-bottom">                    <span class=""><i class="icon-user text-large margin-right"></i>发起人</span>                    <span class="">{{user_name}}</span>                </div>                <div class="x12 header padding-top text-big">{{name}}</div>                <!--<div class="meta stock-info">-->                    <!--<span class="text-small text-gray">新三板挂牌</span>-->                    <!--<span class="text-small text-gray">预计2016年4月前</span>-->                <!--</div>-->                <div class="x12 text-gray margin-small-top">                    <span class=""><i class="icon-tags margin-small-right"></i>{{category_name}}</span>                    <span class="float-right"><i class="icon-map-marker margin-small-right"></i>{{area}}</span>                </div>                <div class="x12 meta progress-info margin-top">                    <div class="progress progress-striped active radius-none">                        <div class="progress-bar bg-yellow" style="width:{{success_rate}}%;"></div>                    </div>                </div>                <div class="x12 description word-clip text-small margin-top text-gray" data-length="30">                    {{desc}}                </div>                <div class="extra detail-info line" style="position: relative;">                    <div class="money-info text-small text-center text-gray ">                        <div class="x4 border-right text-left margin-big-top">                            <div><span class="money-list">{{raising_money}}</span></div>                            <div>总额</div>                        </div>                        <div class="x4 border-right margin-big-top">                            <div><span class="money-list">{{success_rate}}</span>%</div>                            <div>进度</div>                        </div>                        <div class="x4  margin-big-top text-right">                            <div><span class="money-list">{{last_time}}</span></div>                            <div>剩余</div>                        </div>                    </div>                </div>            </div>        </a>    </div></script><!-- 底部 --><include file="Public/foot"/><script type="text/javascript">    $(function () {        var hangye_param = GetQueryString('hangye');        var totalLoader = 2;        function GetQueryString(name)        {            var reg = new RegExp("(^|&)"+ name +"=([^&]*)(&|$)");            var r = window.location.search.substr(1).match(reg);            if (r!=null) return unescape(r[2]); return null;        }        var queryStockData = {            area: 0,            category: 0,            sort: 0,            filter: 0,            direction: 1,            pagecount: 10,            pagecurrent: 1        };        function checkLoader() {            totalLoader--;            if (!totalLoader) {                layer.close(loadlayer)            }        }        function getStockList(callback) {            totalLoader++;            loadlayer = layer.load(1, {                shade: [0.2, '#fff']            });            $('#nodata').addClass('hidden');            $.ajax({                type: "GET",                url: '/Home/Item/getData.html',                data: queryStockData,                success: function (res) {                    if (parseInt(res.s_ok) === 1) {                        callback(res.data);                        if(queryStockData.pagecurrent==1&&res.data.length==0){                            $('#nodata').removeClass('hidden');                        }                    } else {                    }                },                error: function () {                },                complete: function () {                    checkLoader();                },                dataType: 'JSON'            });        }        function renderStockList(data,more) {            var tmp = $('#stocklist_tpl').html();            var html = '';            var render = template.compile(tmp);            for (var i = 0; i < data.length; i++) {                html += render(data[i]);            }            if(more){                $('#stock_list').append(html);            }else {                $('#stock_list').html(html);            }        }        function resetSort() {            $('.sort i').attr('class','icon-arrow-down');        }        function resetMore(){            queryStockData.pagecurrent=1;            $('.loadding-text').text('加载更多');            $('.loadding-icon').addClass('hidden');            $('.load-more').removeAttr('disabled');        }        function disMore(){            $('.loadding-text').text('已无更多数据');            $('.loadding-icon').addClass('hidden');            $('.load-more').attr('disabled','disabled');        }        function loadMore(){            queryStockData.pagecurrent++;            getStockList(function(data){                renderStockList(data,1);                if(data.length<queryStockData.pagecount){                    disMore();                }else{                    $('.loadding-text').text('加载更多');                    $('.loadding-icon').addClass('hidden');                }                clipWord();            });        }        var loadlayer = layer.load(1, {            shade: [0.2, '#fff']        });        $('.load-more').on('click',function(){            $(this).find('.loadding-text').text('加载中，请稍等...');            $(this).find('.loadding-icon').removeClass('hidden');            loadMore();        });        $('.sort li').on('click', function () {            resetMore();            $('.sort li.active').removeClass('active');            $(this).addClass('active');            var dataid = $(this).attr('data-id');            if (queryStockData.sort == dataid) {                queryStockData.direction = queryStockData.direction ? 0 : 1;                if(  $(this).find('i').hasClass('icon-arrow-up')){                    $(this).find('i').attr('class','icon-arrow-down');                }else{                    $(this).find('i').attr('class','icon-arrow-up');                }            } else {                resetSort();                queryStockData.direction = 1;                queryStockData.sort = dataid;            }            getStockList(function (data) {                if(data.length<queryStockData.pagecount){                    disMore();                }else{                    $('.loadding-text').text('加载更多');                    $('.loadding-icon').addClass('hidden');                }                renderStockList(data);                clipWord();            });        });        $('.filter-area li').on('click', function () {            resetMore();            $('.filter-area li.active').removeClass('active');            $(this).addClass('active');            var dataid = $(this).attr('data-id');            queryStockData.filter=dataid;            getStockList(function (data) {                if(data.length<queryStockData.pagecount){                    disMore();                }else{                    $('.loadding-text').text('加载更多');                    $('.loadding-icon').addClass('hidden');                }                renderStockList(data);                clipWord();            });        });        $('.hangye').on('click', 'li.item', function () {            resetMore();            $('.hangye').find('li.active').removeClass('active');            $(this).addClass('active');            var id = $(this).attr('data-id');            queryStockData.category = id;            getStockList(function (data) {                if(data.length<queryStockData.pagecount){                    disMore();                }else{                    $('.loadding-text').text('加载更多');                    $('.loadding-icon').addClass('hidden');                }                renderStockList(data);                clipWord();            });        });        $('.diqu').on('click', 'li.item', function () {            resetMore();            $('.diqu').find('li.active').removeClass('active');            $(this).addClass('active');            var id = $(this).attr('data-id');            queryStockData.area = id;            getStockList(function (data) {                if(data.length<queryStockData.pagecount){                    disMore();                }else{                    $('.loadding-text').text('加载更多');                    $('.loadding-icon').addClass('hidden');                }                renderStockList(data);                clipWord();            });        });        var areaItemTpl = $('#diqu_tmp').html();        var hangyeItemTmp = $('#hangye_tmp').html();        // get hangye data        $.ajax({            type: "GET",            url: '/Home/Item/getcategory.html',            data: {},            success: function (res) {                if (parseInt(res.s_ok) === 1) {                    res.data.unshift({                        id: 0,                        name: '全部'                    });                    var html = '';                    var render = template.compile(hangyeItemTmp);                    for (var i = 0; i < res.data.length; i++) {                        html += render(res.data[i]);                    }                    $('.hangye').html(html);                    if(hangye_param){                        $('.hangye li[data-id='+hangye_param+']').addClass('active');                    }                } else {                }            },            error: function () {            },            complete: function () {                checkLoader();            },            dataType: 'JSON'        });        // get hangye data        $.ajax({            type: "GET",            url: '/Home/Item/getarea.html',            data: {},            success: function (res) {                if (parseInt(res.s_ok) === 1) {                    res.data.unshift({                        id: 0,                        name: '全部'                    });                    var html = '';                    var render = template.compile(areaItemTpl);                    for (var i = 0; i < res.data.length; i++) {                        html += render(res.data[i]);                    }                    $('.diqu').html(html);                } else {                }            },            error: function () {            },            complete: function () {                checkLoader();            },            dataType: 'JSON'        });        if(hangye_param){            queryStockData.category=hangye_param;        }        getStockList(function (data) {            if(data.length<queryStockData.pagecount){                disMore();            }else{                $('.loadding-text').text('加载更多');                $('.loadding-icon').addClass('hidden');            }            renderStockList(data);            clipWord();        });    });</script></body></html>
