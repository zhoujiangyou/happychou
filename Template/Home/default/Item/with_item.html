<!DOCTYPE html><html lang="zh-cn"><head>	<title>{$info.name} -		<Zml:title/>	</title>	<!--引入头部资源 -->	<include file="Public:script"/></head><body><div class="x12">	<div class="x12 bg-white">		<ul class="list-group radius-none">			<li>项目名称：{$info.name}</li>			<li>最低出资：{$info.lowest_money}</li>			<li>剩余份数：{$info.surplus_amount}</li>		</ul>		<form method="post" class="form-x x12 padding-big" autocomplete="off">			<div class="form-group x12">				<div class="field">					<span class="x2 height-big">投资份数</span>					<div class="input-group">						<span class="addon icon-minus" id="del"></span>						<input type="text" class="input" id="amount" name="amount" value="1"/>						<span class="addon icon-plus" id="add"></span>						<span class="addon text-red">¥<span id="totalMoney">{$info.lowest_money}</span>元</span>						<input type="hidden" value="{$info.lowest_money}" name="money" id="money"/>					</div>				</div>			</div>			<div class="form-group x12">				<div class="field line">					<span class="x2 height-big">付款账号</span>					<div class="x10">						<input type="text" class="input" id="account" name="account" value=""/>					</div>				</div>				<div class="field line margin-top">					<span class="x2 height-big">户主</span>					<div class="x10">						<input type="text" class="input" id="card_holder" name="card_holder" value=""/>					</div>				</div>				<div class="field line margin-top">					<span class="x2 height-big">验证码</span>					<div class="x8">						<input type="text" class="input" id="validcode" name="validcode" value=""/>					</div>					<span class="x2 height-big text-large" style="line-height: 35px">1544</span>				</div>			</div>			<div class="x12  text-right padding-top">				<button class="button button-block radius-none bg-yellow" type="button" onClick="sub_with({$info.id})">确定提交</button>			</div>		</form>	</div></div></body><script type="text/javascript">	$(function () {		$("#amount").keyup(function () {			if (isNaN($(this).val()) || parseInt($(this).val()) < 1) {				$(this).val("1");				$("#totalMoney").html($("#money").val());				return;			}			if (parseInt($(this).val()) > {$info.surplus_amount}){				$(this).val("{$info.surplus_amount}");				var total = parseFloat($("#money").val()) * parseInt($(this).val());				$("#totalMoney").html(total.toFixed(2));				return;			}			var total = parseFloat($("#money").val()) * parseInt($(this).val());			$("#totalMoney").html(total.toFixed(2));		})	})	/*数量+1*/	function numAdd() {		var num_add = parseInt($("#amount").val()) + 1;		if ($("#amount").val() == "") {			num_add = 1;		}		if (num_add > {$info.surplus_amount}){			layer.tips("最多{$info.surplus_amount}份", "#amount", {				tips: 1			})		}else{			$("#amount").val(num_add);			var total = parseFloat($("#money").val()) * parseInt($("#amount").val());			$("#totalMoney").html(total.toFixed(2));		}	}	/*数量-1*/	function numDec() {		var num_dec = parseInt($("#amount").val()) - 1;		if (num_dec < 1) {			layer.tips("最少1份", "#amount", {				tips: 1			})		} else {			$("#amount").val(num_dec);			var total = parseFloat($("#money").val()) * parseInt($("#amount").val());			$("#totalMoney").html(total.toFixed(2));		}	}	$(function () {		//增加份数		$('#add').click(function () {			numAdd();		});		//减少份数		$('#del').click(function () {			numDec();		});	});	//提交跟投数据	function sub_with(itemid) {		var amount = $('input[name="amount"]');		if (amount.val() == '') {			layer.tips("请填写要投资的份数", "#amount", {				tips: 1			})			amount.focus();			return false		}		var money = $('input[name="money"]');		if (money.val() == '') {			layer.tips("请填写要投资的资金", "#money", {				tips: 1			})			money.focus();			return false		}		var account = $('input[name="account"]');		if (account.val() == '') {			layer.tips("请填写付款账号",account, {				tips: 1			})			account.focus();			return false		}		var card_holder = $('input[name="card_holder"]');		if (card_holder.val() == '') {			layer.tips("请填写户主名称", card_holder, {				tips: 1			})			card_holder.focus();			return false		}		var validcode = $('input[name="validcode"]');		if (validcode.val() == '') {			layer.tips("请填写正确的验证码", validcode, {				tips: 1			})			validcode.focus();			return false		}		$.ajax({type: 'POST', url: "{:U('user/item/with_item')}", data:		{			itemid: itemid,			amount: amount.val(),			money: money.val(),			card_holder:card_holder.val(),			account:account.val()		},		dataType: "json",		beforeSend:			function () {				layer.load(2, {					shade: [0.1, '#fff']				})			},		success: function (data) {			if (data.s_ok == 1) {				parent.swal("申请成功!", "请于3天之内使用填写的付款账号付款至我公司账号*********，并在用户中心填写交易流水号，否则系统自动取消您申请的投资!", "success")			} else {				parent.swal("申请失败!", "请联系我们，手动给您申请投资!", "error")			}			parent.layer.closeAll();		}	});}</script></html>
