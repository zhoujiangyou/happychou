))*\@[A-Za-z0-9]+((\.|-)[A-Za-z0-9]+)*\.[A-Za-z0-9]+$/)) {                    layer.tips('电子邮箱格式不正确', email);                    email.focus();                    return false                }                $(contexta).html('<div class="loader-inner ball-scale-multiple"><div></div><div></div><div></div></div>提交中');                $(contexta).attr('disabled','disabled');                $.ajax({                    type: "POST",                    url: '/User/FeedBack/add.html',                    data: {                        title: $.trim(title.val()),                        content:$.trim(content.val()),                        user_name:$.trim(name.val()),                        emails:$.trim(email.val()),                        telenum:$.trim(phone.val())                    },                    success: function(res){                        if(parseInt(res.s_ok) === 0){                            $('.fb_err_con').html(res.msg);                            $('.fb_err').removeClass('hidden');                        }else{                            $('.fb_err').addClass('hidden');                            $('.fb_err_con').html('');                            $('.dialog-close').click();                            swal("提交成功!", "您的建议已经成功提交，感谢您的支持!", "success")                        }                    },                    error:function(){                        $('.fb_err_con').html('提交失败请检查您的网络！');                        $('.fb_err').removeClass('hidden');                    },                    complete:function(){                        $(contexta).text('提 交');                        $(contexta).removeAttr('disabled');                    },                    dataType: 'JSON'                });            }        })</script>
